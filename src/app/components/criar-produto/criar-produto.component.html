<div class="row ml-2 p-0 m-0">
    <h3>Preencha <strong>todos</strong> os campos</h3>
</div>
<form method="POST" [formGroup]="formularioProduto" (ngSubmit)="criarProduto()">
    <div class="row p-0 m-0 mr-1 ml-1">
        <div class="col-md-2 p-0 m-0">
            <div class="form-group">
                <label for="nome">Nome: </label>
                <input class="form-control" type="text" id="nome" name="name"
                    placeholder="Nome do produto" required formControlName="name">
            </div>
        </div>
        <div class="col-md-4 p-0 m-0 ml-3">
            <div class="form-group">
                <label for="img">imagem: </label>
                <input class="form-control semborda" (change)="mostrarImagem()" type="file" id="img" name="image" required
                    formControlName="image">
            </div>
        </div>
        <div id="imagem" class="col-md-1 p-0 m-0">
            <img src="{{imagem}}" height="35" width="35">
        </div>
        <div class="col-md-3 p-0 m-0 ml-3">
            <div class="form-group">
                <label for="categoria">Categoria: </label>
                <select id="categoria" name="category" formControlName="category"
                    class="form-control">
                    <option value="" disabled selected>Selecionar categoria</option>
                    <option value="2">bola importada</option>
                    <option value="7">Gourmet</option>
                    <option value="8">DBZ</option>
                    <option value="10">Acid Eaters</option>
                </select>
            </div>
        </div>
        <div class="col-md-12 p-0 m-0">
            <div class="form-group">
                <label for="descricao">Descrição: </label>
                <textarea class="form-control" type="text" id="descricao" name="description"
                    placeholder="Digite a descrição" required formControlName="description">
        </textarea>
            </div>
        </div>
        <div class="d-flex justify-content-between col-12">
        <div class="col-md-3 p-0 m-0">
            <div class="form-group">
                <label for="value">Valor R$: </label>
                <input class="form-control" id="value" name="valueProduct"
                    placeholder="00.00" type="tel" (keyup)="desconto()" required formControlName="valueProduct">
                <small>*separe as casa decimais com ponto</small>
            </div>
        </div>
        <div class="col-md-2 p-0 m-0 ml-2">
            <div class="form-group">
                <label for="desconto">Valor com desconto R$: </label>
                <input class="form-control" id="desconto" name="valueDiscount"
                    placeholder="00.00" type="tel" formControlName="valueDiscount">
                <small>*apenas para visualização</small>
            </div>
        </div>
        <div class="col-md-3 p-0 m-0 ml-3">
            <div class="form-group">
                <label for="marca">Marca: </label>
                <input class="form-control" id="marca" name="brand" placeholder="Mike Cong"
                    type="tel" required formControlName="brand">
            </div>
        </div>
        <div class="col-md-3 p-0 m-0 ml-3">
            <div class="form-group">
                <label for="modelo">Modelo: </label>
                <input class="form-control" placeholder="buligão" type="tel" id="modelo" name="model"
                    required formControlName="model">
            </div>
        </div>
    </div>
        <div id="centro" class="col-md-12 mt-3 text-center">
            <button class="btn btn-outline-info col-md-3">Criar</button>
        </div>
    </div>
</form>
