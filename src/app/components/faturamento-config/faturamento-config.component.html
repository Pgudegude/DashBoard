<main *ngIf="login; else erro">
    <div class="row p-0 m-0">
        <div class="col-md-2 m-0 p-0">
            <app-menu></app-menu>
        </div>
        <div class="col-md-4 m-0 p-0 ml-1">
            <h5 class="text-center">Contato</h5>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Duvida</th>
                        <th scope="col">Sugestão</th>
                        <th scope="col">Reclamação</th>
                        <th scope="col">Elogio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    
</main>
<ng-template #erro>
    <div class="alert alert-danger text-center" role="alert">
        <strong>USUARIO PRECISA ESTAR LOGADO!</strong>
    </div>
</ng-template>
