<main *ngIf="login; else erro">
    <div class="row p-0 m-0">
        <div class="col-md-2 m-0 p-0">
            <app-menu></app-menu>
        </div>
        <div class="col-md-3">
            <h5 class="text-center">pedidos</h5>
            <table class="table">
                <thead class="thead-dark text-center">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Nº de pedidos</th>
                        <th scope="col">R$</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let stt of status">
                        <th scope="row">{{stt[0]}}</th>
                        <th scope="row">{{stt[1]}}</th>
                        <th scope="row">{{stt[2]}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-2">
            <h5 class="text-center">contato</h5>
            <table class="table">
                <thead class="thead-dark text-center">
                    <tr>
                        <th scope="col">Assunto</th>
                        <th scope="col">Nº</th>
                    </tr>
                </thead>
                <tbody class="text-center" *ngFor="let item of assuntos">
                    <tr>
                        <th scope="row">{{item[1]}}</th>
                        <th scope="row">{{item[0]}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row p-0 m-0">
        </div>
    </div>
</main>
<ng-template #erro>
    <div class="alert alert-danger text-center" role="alert">
        <strong>USUARIO PRECISA ESTAR LOGADO!</strong>
    </div>
</ng-template>
