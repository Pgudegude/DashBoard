<main *ngIf="login; else erro">
    <div class="row p-0 m-0">
        <div class="col-md-2 m-0 p-0">
            <app-menu></app-menu>
        </div>
        <div class="col-md-10 p-0 m-0">
            <div class="row ml-2 p-0 m-0">
                <h3>Preencha <strong>todos</strong> os campos</h3>
            </div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="adicionar-tab" data-toggle="tab" href="#adicionar" role="tab"
                        aria-controls="adicionar" aria-selected="true">Adicionar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#deletar" role="tab"
                        aria-controls="deletar" aria-selected="false">Deletar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#alterar" role="tab"
                        aria-controls="alterar" aria-selected="false">Alterar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#puxar" role="tab"
                        aria-controls="puxar" aria-selected="false">Puxar</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="adicionar" role="tabpanel" aria-labelledby="adionar-tab">
                    <form method="POST" [formGroup]="formularioProduto" (ngSubmit)="criarProduto()">
                        <div class="row p-0 m-0 mr-1 ml-1">
                            <div class="col-md-4 p-0 m-0">
                                <div class="form-group">
                                    <label for="name">Nome: </label>
                                    <input class="form-control" type="text" id="name" name="name"
                                        placeholder="Digite o nome do produto" required formControlName="name">
                                </div>
                            </div>
                            <div class="col-md-4 p-0 m-0 ml-3">
                                <div class="form-group">
                                    <label for="image">imagem: </label>
                                    <input class="form-control semborda" type="file" id="image" name="image" required
                                        formControlName="image">
                                </div>
                            </div>
                            <div class="col-md-3 p-0 m-0 ml-3">
                                <div class="form-group">
                                    <label for="category">Categoria: </label>
                                    <select id="category" name="category" formControlName="category"
                                        class="form-control">
                                        <option value="" disabled selected>Selecionar categoria</option>
                                        <option value="2">bola importada</option>
                                        <option value="7">Gourmet</option>
                                        <option value="8">DBZ</option>
                                        <option value="10">Acid Eaters</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-12 p-0 m-0">
                                <div class="form-group">
                                    <label for="description">Descrição: </label>
                                    <textarea class="form-control" type="text" id="description" name="description"
                                        placeholder="Digite a descrição" required formControlName="description">
                            </textarea>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between col-12">
                            <div class="col-md-3 p-0 m-0">
                                <div class="form-group">
                                    <label for="valueProduct">Valor R$: </label>
                                    <input class="form-control" id="valueProduct" name="valueProduct"
                                        placeholder="00.00" type="tel" required formControlName="valueProduct">
                                    <small>*separe as casa decimais com ponto</small>
                                </div>
                            </div>
                            <div class="col-md-3 p-0 m-0 ml-3">
                                <div class="form-group">
                                    <label for="brand">Marca: </label>
                                    <input class="form-control" id="	brand" name="brand" placeholder="Mike Cong"
                                        type="tel" required formControlName="brand">
                                </div>
                            </div>
                            <div class="col-md-3 p-0 m-0 ml-3">
                                <div class="form-group">
                                    <label for="model">Modelo: </label>
                                    <input class="form-control" placeholder="buligão" type="tel" id="model" name="model"
                                        required formControlName="model">
                                </div>
                            </div>
                        </div>
                            <div id="centro" class="col-md-12 mt-3 text-center">
                                <button class="btn btn-outline-info col-md-3">Criar</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row col-3 m-0 p-0 ml-2 tab-pane fade" id="deletar" role="tabpanel"
                    aria-labelledby="deletar-tab">
                    <form [formGroup]="formDelete">
                        <label for="delete">Deletar:</label>
                        <input class="form-control mb-2" type="text" name="delete" id="delete"
                            placeholder="Insira o codigo do produto" formControlName="codProduct">
                        <button class="btn btn-danger" (click)="deletar()">Excluir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<ng-template #erro>
    <div class="alert alert-danger text-center" role="alert">
        <strong>USUARIO PRECISA ESTAR LOGADO!</strong>
    </div>
</ng-template>
